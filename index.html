<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stoke City - Live Championship Table</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e30613;
      color: white;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: white;
      color: #e30613;
      padding: 20px;
      text-align: center;
    }
    .table-container {
      padding: 20px;
      text-align: center;
    }
    table {
      width: 95%;
      margin: auto;
      border-collapse: collapse;
      background-color: white;
      color: black;
    }
    th, td {
      padding: 8px;
      border: 1px solid #ccc;
    }
    th {
      background-color: #e30613;
      color: white;
    }
    .logo {
      width: 30px;
      height: 30px;
    }
    #refreshBtn {
      margin: 20px;
      padding: 10px 20px;
      background-color: white;
      color: #e30613;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>

<header>
  <h1>Stoke City Fan Zone</h1>
  <p>Live Championship Table 2025/26</p>
</header>

<div class="table-container">
  <button id="refreshBtn" onclick="loadTable()">Refresh Table</button>
  <table>
    <thead>
      <tr>
        <th>Pos</th>
        <th>Team</th>
        <th>Logo</th>
        <th>Played</th>
        <th>Points</th>
        <th>GD</th>
      </tr>
    </thead>
    <tbody id="leagueTable">
      <!-- Live data will appear here -->
    </tbody>
  </table>
</div>

<script>
  const dataURL = "https://danin114-design.github.io/championship-table/championship-table.json";

  async function loadTable() {
    const table = document.getElementById("leagueTable");
    table.innerHTML = "";

    try {
      const response = await fetch(dataURL);
      const teams = await response.json();

      teams.sort((a, b) => b.points - a.points || b.gd - a.gd);

      teams.forEach((team, index) => {
        const row = document.createElement("tr");
        if (team.name === "Stoke City") {
          row.style.backgroundColor = "#ffe6e6";
          row.style.fontWeight = "bold";
        }
        row.innerHTML = `
          <td>${index + 1}</td>
          <td>${team.name}</td>
          <td><img class="logo" src="https://logo.clearbit.com/${team.name.replace(/ /g, '').toLowerCase()}.co.uk" alt="${team.name} logo" onerror="this.src='https://via.placeholder.com/30?text=?'"></td>
          <td>${team.played}</td>
          <td>${team.points}</td>
          <td>${team.gd}</td>
        `;
        table.appendChild(row);
      });
    } catch (error) {
      table.innerHTML = "<tr><td colspan='6'>Failed to load data. Check your JSON URL.</td></tr>";
    }
  }

  window.onload = loadTable;
</script>
<section id="scorePredictor" style="padding: 40px; background-color: #f4f4f4; color: black; text-align: center;">
  <h2 style="color:#e30613;">Score Predictor</h2>
  <p>Choose a match and predict the score:</p>

  <form id="predictForm">
    <select id="match" required style="padding:10px; margin-bottom:10px;">
      <option value="">-- Select Match --</option>
      <option value="2025-10-18 vs Wrexham (Home)">2025-10-18 vs Wrexham (Home)</option>
      <option value="2025-10-21 vs Millwall (Away)">2025-10-21 vs Millwall (Away)</option>
      <option value="2025-10-25 vs Portsmouth (Away)">2025-10-25 vs Portsmouth (Away)</option>
      <option value="2025-11-01 vs Bristol City (Home)">2025-11-01 vs Bristol City (Home)</option>
      <option value="2025-11-04 vs Oxford United (Away)">2025-11-04 vs Oxford United (Away)</option>
      <option value="2025-11-08 vs Coventry City (Home)">2025-11-08 vs Coventry City (Home)</option>
    </select><br>

    <input type="number" id="homeScore" placeholder="Stoke Score" min="0" required style="padding:10px;"><br><br>
    <input type="number" id="awayScore" placeholder="Opponent Score" min="0" required style="padding:10px;"><br><br>
    <input type="email" id="fanEmail" placeholder="Your email (optional)" style="padding:10px;"><br><br>

    <button type="submit" style="padding:10px 20px; background-color:#e30613; color:white; border:none;">Submit Prediction</button>
  </form>

  <div id="predictConfirm" style="margin-top:20px; color:green;"></div>
  <div id="latestPrediction" style="margin-top:20px; background:#fff; padding:20px; border:1px solid #ccc;"></div>
</section>

<script>
  document.getElementById("predictForm").addEventListener("submit", function(e) {
    e.preventDefault();

    const match = document.getElementById("match").value;
    const homeScore = document.getElementById("homeScore").value;
    const awayScore = document.getElementById("awayScore").value;
    const fanEmail = document.getElementById("fanEmail").value;

    // Show prediction instantly
    document.getElementById("predictConfirm").textContent = "Prediction submitted!";
    document.getElementById("latestPrediction").innerHTML = `
      <h3>Latest Prediction:</h3>
      <p><strong>${match}</strong></p>
      <p>Stoke ${homeScore} - ${awayScore} Opponent</p>
    `;

    // Send to Formspree
    fetch("https://formspree.io/f/mwprqnvy", {
      method: "POST",
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ match, homeScore, awayScore, fanEmail })
    });
  });
</script>
