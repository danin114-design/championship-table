<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stoke City - Live Championship Table</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e30613;
      color: white;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: white;
      color: #e30613;
      padding: 20px;
      text-align: center;
    }
    .table-container {
      padding: 20px;
      text-align: center;
    }
    table {
      width: 95%;
      margin: auto;
      border-collapse: collapse;
      background-color: white;
      color: black;
    }
    th, td {
      padding: 8px;
      border: 1px solid #ccc;
    }
    th {
      background-color: #e30613;
      color: white;
    }
    .logo {
      width: 30px;
      height: 30px;
    }
    #refreshBtn {
      margin: 20px;
      padding: 10px 20px;
      background-color: white;
      color: #e30613;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>

<header>
  <h1>Stoke City Fan Zone</h1>
  <p>Live Championship Table 2025/26</p>
</header>

<div class="table-container">
  <button id="refreshBtn" onclick="loadTable()">Refresh Table</button>
  <table>
    <thead>
      <tr>
        <th>Pos</th>
        <th>Team</th>
        <th>Logo</th>
        <th>Played</th>
        <th>Points</th>
        <th>GD</th>
      </tr>
    </thead>
    <tbody id="leagueTable">
      <!-- Live data will appear here -->
    </tbody>
  </table>
</div>

<script>
  const dataURL = "https://danin114-design.github.io/championship-table/championship-table.json";

  async function loadTable() {
    const table = document.getElementById("leagueTable");
    table.innerHTML = "";

    try {
      const response = await fetch(dataURL);
      const teams = await response.json();

      teams.sort((a, b) => b.points - a.points || b.gd - a.gd);

      teams.forEach((team, index) => {
        const row = document.createElement("tr");
        if (team.name === "Stoke City") {
          row.style.backgroundColor = "#ffe6e6";
          row.style.fontWeight = "bold";
        }
        row.innerHTML = `
          <td>${index + 1}</td>
          <td>${team.name}</td>
          <td><img class="logo" src="https://logo.clearbit.com/${team.name.replace(/ /g, '').toLowerCase()}.co.uk" alt="${team.name} logo" onerror="this.src='https://via.placeholder.com/30?text=?'"></td>
          <td>${team.played}</td>
          <td>${team.points}</td>
          <td>${team.gd}</td>
        `;
        table.appendChild(row);
      });
    } catch (error) {
      table.innerHTML = "<tr><td colspan='6'>Failed to load data. Check your JSON URL.</td></tr>";
    }
  }

  window.onload = loadTable;
</script>
<!-- 🏟️ Team of the Week Pitch Layout -->
<section id="teamOfWeek" style="padding: 40px; background-color: #fff; color: black; text-align: center;">
  <h2 style="color:#e30613;">Fan Team of the Week</h2>
  <p>Choose your formation and pick your players:</p>

  <label for="formation">Formation:</label>
  <select id="formation" onchange="renderPitch()" style="margin-bottom: 20px;">
    <option value="4-4-2">4-4-2</option>
    <option value="4-3-3">4-3-3</option>
    <option value="3-5-2">3-5-2</option>
  </select>

  <form id="teamForm" action="https://formspree.io/f/yourformid" method="POST">
    <div id="pitch" style="display: grid; grid-template-columns: repeat(5, 1fr); gap: 10px; justify-items: center; background: green; padding: 20px; border-radius: 10px;">
      <!-- Player dropdowns will be inserted here -->
    </div>
    <br>
    <input type="email" name="fanEmail" placeholder="Your email (optional)" style="padding: 10px;">
    <br><br>
    <button type="submit" style="padding:10px 20px; background-color:#e30613; color:white; border:none;">Submit Lineup</button>
  </form>

  <div id="submittedTeam" style="margin-top:30px;"></div>
</section>

<script>
  const players = [
    "Viktor Johansson", "Jack Bonham", "Frank Fielding",
    "Aaron Cresswell", "Ben Wilmot", "Eric Bocat", "Junior Tchamadeu", "Ben Gibson", "Ashley Phillips",
    "Ben Pearson", "Sorba Thomas", "Lewis Baker", "Bae Jun-Ho", "Tatsuki Seko", "Jamie Donley", "Steven Nzonzi", "Bosun Lawal",
    "Robert Bozenik", "Sam Gallagher", "Million Manhoef", "Divin Mubama"
  ];

  const formations = {
    "4-4-2": ["GK", "LB", "CB", "CB", "RB", "LM", "CM", "CM", "RM", "ST", "ST"],
    "4-3-3": ["GK", "LB", "CB", "CB", "RB", "CM", "CM", "CM", "LW", "ST", "RW"],
    "3-5-2": ["GK", "CB", "CB", "CB", "LM", "CM", "CAM", "CM", "RM", "ST", "ST"]
  };

  function renderPitch() {
    const pitch = document.getElementById("pitch");
    pitch.innerHTML = "";
    const formation = document.getElementById("formation").value;
    const positions = formations[formation];

    positions.forEach((pos, i) => {
      const select = document.createElement("select");
      select.name = `player${i + 1}`;
      select.required = true;
      select.style.padding = "10px";
      select.innerHTML = `<option value="">${pos}</option>` + players.map(p => `<option value="${p}">${p}</option>`).join("");
      pitch.appendChild(select);
    });
  }

  renderPitch(); // Initial render
</script>
