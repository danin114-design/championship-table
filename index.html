<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stoke City - Live Championship Table</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e30613;
      color: white;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: white;
      color: #e30613;
      padding: 20px;
      text-align: center;
    }
    .table-container {
      padding: 20px;
      text-align: center;
    }
    table {
      width: 95%;
      margin: auto;
      border-collapse: collapse;
      background-color: white;
      color: black;
    }
    th, td {
      padding: 8px;
      border: 1px solid #ccc;
    }
    th {
      background-color: #e30613;
      color: white;
    }
    .logo {
      width: 30px;
      height: 30px;
    }
    #refreshBtn {
      margin: 20px;
      padding: 10px 20px;
      background-color: white;
      color: #e30613;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>

<header>
  <h1>Stoke City Fan Zone</h1>
  <p>Live Championship Table 2025/26</p>
</header>

<div class="table-container">
  <button id="refreshBtn" onclick="loadTable()">Refresh Table</button>
  <table>
    <thead>
      <tr>
        <th>Pos</th>
        <th>Team</th>
        <th>Logo</th>
        <th>Played</th>
        <th>Points</th>
        <th>GD</th>
      </tr>
    </thead>
    <tbody id="leagueTable">
      <!-- Live data will appear here -->
    </tbody>
  </table>
</div>

<script>
  const dataURL = "https://danin114-design.github.io/championship-table/championship-table.json";

  async function loadTable() {
    const table = document.getElementById("leagueTable");
    table.innerHTML = "";

    try {
      const response = await fetch(dataURL);
      const teams = await response.json();

      teams.sort((a, b) => b.points - a.points || b.gd - a.gd);

      teams.forEach((team, index) => {
        const row = document.createElement("tr");
        if (team.name === "Stoke City") {
          row.style.backgroundColor = "#ffe6e6";
          row.style.fontWeight = "bold";
        }
        row.innerHTML = `
          <td>${index + 1}</td>
          <td>${team.name}</td>
          <td><img class="logo" src="https://logo.clearbit.com/${team.name.replace(/ /g, '').toLowerCase()}.co.uk" alt="${team.name} logo" onerror="this.src='https://via.placeholder.com/30?text=?'"></td>
          <td>${team.played}</td>
          <td>${team.points}</td>
          <td>${team.gd}</td>
        `;
        table.appendChild(row);
      });
    } catch (error) {
      table.innerHTML = "<tr><td colspan='6'>Failed to load data. Check your JSON URL.</td></tr>";
    }
  }

  window.onload = loadTable;
</script>
<section id="scorePredictor" style="padding: 40px; background-color: #f4f4f4; color: black; text-align: center;">
  <h2 style="color:#e30613;">Score Predictor</h2>
  <p>Pick a match and predict the score:</p>

  <form id="predictForm" action="https://formspree.io/f/mwprqnvy" method="POST">
    <label for="match">Choose a match:</label><br>
    <select name="match" id="match" required style="padding:10px; margin-bottom:10px;">
      <option value="">-- Select Match --</option>
      <option value="Stoke vs Leeds">Stoke vs Leeds</option>
      <option value="Stoke vs Norwich">Stoke vs Norwich</option>
      <option value="Stoke vs Sunderland">Stoke vs Sunderland</option>
      <option value="Stoke vs Ipswich">Stoke vs Ipswich</option>
    </select><br>

    <label for="homeScore">Stoke Score:</label><br>
    <input type="number" name="homeScore" min="0" required style="padding:10px;"><br><br>

    <label for="awayScore">Opponent Score:</label><br>
    <input type="number" name="awayScore" min="0" required style="padding:10px;"><br><br>

    <input type="email" name="fanEmail" placeholder="Your email (optional)" style="padding:10px;"><br><br>

    <button type="submit" style="padding:10px 20px; background-color:#e30613; color:white; border:none;">Submit Prediction</button>
    <p id="predictConfirm" style="margin-top:20px; color:green;"></p>
  </form>
</section>

<script>
  document.getElementById("predictForm").addEventListener("submit", function(e) {
    const confirm = document.getElementById("predictConfirm");
    confirm.textContent = "Prediction submitted!";
  });
</script>
